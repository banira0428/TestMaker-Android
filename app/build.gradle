apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'realm-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "jp.gr.java_conf.foobar.testmaker.service"
        minSdkVersion 16
        targetSdkVersion 28
        multiDexEnabled true
        versionCode 63
        versionName "2.8.5"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation('com.android.support.constraint:constraint-layout:1.1.3')
    api fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation('com.android.support:appcompat-v7:28.0.0-rc02')
    implementation('com.android.support:design:28.0.0-rc02')
    implementation('com.android.support:cardview-v7:28.0.0')
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    implementation 'com.google.android.gms:play-services-analytics:16.0.6'
    implementation 'jp.studyplus.android.sdk:studyplus-android-sdk2:2.0.2'
    implementation 'com.google.firebase:firebase-core:16.0.6'
    api 'com.google.code.gson:gson:2.8.5'
    api files('libs/NCMB2.jar')
    api 'com.isseiaoki:simplecropview:1.1.4'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'com.android.support:multidex:1.0.3'
    api 'com.android.billingclient:billing:1.1'

}
repositories {
    mavenCentral()
}

apply plugin: 'com.google.gms.google-services'

